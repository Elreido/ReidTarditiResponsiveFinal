<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <meta name="description" content="A page where you can provide feedback regarding the webpage">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Material Icons CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../src/styles/main.css" />
    <link rel="stylesheet" href="../src/styles/contentPages.css">
    <style>
        
        .formContainer{
            overflow:hidden;
            width:90vw;
            max-width:1200px;
            height:fit-content;
            background-color: var(--cardBackgroundColor);
            border-radius: 25px;
        }
        form > .row{
            max-width:100%;
        }
        #comment{
            margin:auto;
            margin-bottom: 10px;
        }
        .form-control{
            margin-bottom:20px;
        }
        img{
            max-height:400px;
            max-width:100%;
        }
    </style>
</head>

<body>
    <div class="offcanvas offcanvas-top" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Feedback</h1>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="d-flex nav nav-pills nav-justified">
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="./HistoryandGeography.html" class="nav-link">History and
                        Geography</a></li>
                <li class="nav-item"><a href="./CultureandSymbols.html" class="nav-link">Culture and
                        Symbols</a></li>
                <li class="nav-item"><a href="./EnvironementandLifestyle.html" class="nav-link">Environement
                        and Lifestyle</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Feedback</a></li>

            </ul>
        </div>
    </div>
    <header class="sticky-top">
        <div class="container-fluid menubar">
            <div class="row">
                <div class="col-4 green"><a href="./HistoryandGeography.html"
                        class="d-none d-sm-flex h-100">History + Geograpghy</a></div>
                <div class="col-4 white d-flex flex-column justify-content-center">
                    <a href="./CultureandSymbols.html" class="d-none d-sm-flex h-100">Culture and Symbols</a>
                    <button class="btn btn-primary d-sm-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasMenu">Menu</button>
                </div>
                <div class="col-4 red"><a href="./EnvironementandLifestyle.html"
                        class="d-none d-sm-flex h-100">Environement
                        + Lifestyle</a></div>
            </div>
        </div>
    </header>
    <main class="d-flex justify-content-center mt-3">
        <div class="formContainer text-center">
            <picture>
                <source media="(max-width:800px)" srcset="../src/images/feedback_close.jpg"/>
                <source media="(max-width:1200px)" srcset="../src/images/feedback_medium.jpg"/>

                <img src="../src/images/feedback_full.jpg" alt="">
            </picture>
        <form class="p-3">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-xl-4">
                    <input type="text" class="form-control" placeholder="First Name" name="FName">
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                    <input type="text" class="form-control" placeholder="Last Name" name="LName">
                </div>
                <div class="col-12 col-md-8 col-xl-4">
                    <input type="email" class="form-control" placeholder="username@domain.com" name="email">
                </div>
                <div class="col-11">
                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        </div>
    </main>
    <footer>
        <div class="menuContainer d-none d-sm-flex">
            <div class="toggle material-symbols-outlined">menu</div>
            <li class="radial-item">
                <a class="material-symbols-outlined" href="../index.html">home</a>
            </li>
            <li class="radial-item">
                <a class="material-symbols-outlined" href="./HistoryandGeography.html"><img class="w-100" src="../src/icons/historyGeographyIcon.png" alt=""></a>
            </li>
            <li class="radial-item">
                <a class="material-symbols-outlined" href="./CultureandSymbols.html"><img src="../src/icons/CultureAndSymbols.png" alt="" class="w-100 h-100"></a>
            </li>
            <li class="radial-item">
                <a class="material-symbols-outlined" href="./EnvironementandLifestyle.html"><img src="../src/icons/LifestyleIcon.png" alt="" class="w-100 h-100"></a>
            </li>
            <li class="radial-item">
                <a href="#" class="material-symbols-outlined">feedback</a>
            </li>
        </div>
    </footer>

    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menuContainer');
        toggle.onclick = function () {
            menu.classList.toggle('active');
            if (toggle.innerHTML == "menu")
                toggle.innerHTML = "close";
            else
                toggle.innerHTML = "menu";
        }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>
</html>
